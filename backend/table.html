<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    /* Style for the table */
    table.big-table {
      width: 90%;           /* 90% of the parent containerâ€™s width */
      max-width: 1000px;    /* optional maximum width */
      height: auto;         /* allow height to grow if needed */
      border-collapse: collapse;
      margin: 20px auto;     /* center the table horizontally with top/bottom margin */
    }
    table.big-table th,
    table.big-table td {
      border: 1px solid #000;
      padding: 12px 20px;    /* more padding makes cells bigger */
      text-align: center;
    }
    table.big-table th {
      background-color: #f2f2f2;
    }
    /* Optionally force a minimum row height */
    table.big-table tr {
      min-height: 60px;
    }
  </style>
</head>
<body>
  <center>
    <table class="big-table" border="20">
      <tr>
        <th>No</th>
        <th>Name</th>
        <th>Vendor</th>
        <th>Quantity</th>
      </tr>
      <tr>
        <td>1</td>
        <td>apple</td>
        <td>pro</td>
        <td>7</td>
      </tr>
      <tr>
        <td>2</td>
        <td>orange</td>
        <td>hacker</td>
        <td>10</td>
      </tr>
      <tr>
        <td>3</td>
        <td>peru</td>
        <td>legend</td>
        <td>107</td>
      </tr>
    </table>
  </center>
</body>
</html>
