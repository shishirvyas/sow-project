name: Deploy sow-backend to Azure Web App

on:
  push:
    branches:
      - main    # change to the branch you use to deploy

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.14'   # match your App Service runtime

      - name: Install dependencies
        working-directory: sow-backend
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; else echo "No requirements.txt found"; fi

      - name: Run optional tests
        working-directory: sow-backend
        run: |
          echo "Skipping tests"   # replace with pytest or other test runner if you have tests

      - name: Create package.zip
        run: |
          cd sow-backend
          zip -r ../sow-backend-package.zip . --exclude=.git\* 

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v4
        with:
          app-name: 'sow-backend'                      # your App Service name
          publish-profile: ${{ secrets.AZURE_PUBLISH_PROFILE }}
          package: sow-backend-package.zip
