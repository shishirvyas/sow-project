name: Deploy Python FastAPI to Azure Web App

on:
  push:
    branches:
      - main    # change to the branch you push from, e.g. 'backend' or 'develop'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.14'  # change to your runtime

      - name: Install dependencies
        working-directory: sow-backend        # <--- YOUR BACKEND FOLDER
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests (optional)
        working-directory: sow-backend
        run: |
          # add tests here if you have them (pytest etc.)
          echo "Skipping tests"

      - name: Zip package
        run: |
          cd backend
          zip -r ../package.zip . --exclude=.git\* 
      
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
          
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'sow-backend'          # replace
          publish-profile: ${{ secrets.AZURE_PUBLISH_PROFILE }}
          package: package.zip
